<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/josh-comeau-reset.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-header">
          <img src="assets/images/image-qr-code.png" alt="qr-code for Frontend Mentor" />
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <h3>Improve your front-end skills by building projects</h3>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        <!-- /.card-body -->
      </article>
      <!-- /.card -->
      <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/brodiewebdt">David Turner</a>.</footer>
    </main>
  </body>
</html>
